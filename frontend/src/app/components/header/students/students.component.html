</div><div style="display: flex; flex-direction: column; padding: 20px; margin: 20px">
    <div style="display: flex; flex-direction: row; flex-wrap: wrap; justify-content: center">
        <div *ngFor="let person of student" style=" width: 20%; display: flex; flex-direction: column; border-radius: 50px; margin: 20px 20px;">
            <div class="our-team">
                <div class="picture">
                <img class="img-fluid" src="http://localhost:8000{{person.image}}">
            </div>

                <h3 class="name">{{person.name}}</h3>   
                <h4 class="title" >Research Area: {{person.research_area}}</h4>
                <!-- <h4 class="title" style="margin-bottom: -5px;"><a style="text-decoration: none;" href="{{person.institute_webpage}}">Institute webpage</a></h4> -->
                <h4 class="title" ><a style="text-decoration: none;" href="{{person.personal_website}}">Google Scholar Webpage</a></h4>

            </div>
            <ul class="social">
                <li><a href="#" aria-hidden="true"></a></li>
            </ul>
            </div>
        </div>
    </div>
</div>
